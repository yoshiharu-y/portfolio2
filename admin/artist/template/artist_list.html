<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" /> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="../common/js/jquery.tablesorter.min.js"></script>
<link rel="stylesheet" href="../common/css/main.css" type="text/css" media="all" />
<link rel="stylesheet" href="../common/theme/style.css" type="text/css" id="" media="print, projection, screen" />
<title>管理画面:アーティスト一覧</title>
</head>
<body>
<script type="text/javascript"> 
$(document).ready(function() { 
    $("#sort_table").tablesorter();
});
</script>
	<div class="mainContainer">
		<div class="headContainer">
			<div class="headWrap">
				<h1>UNDEFIND</h1>
				<p>
					<a href="http://beyata.minibird.jp/">サイトを確認</a>　|　
					<a href="../?out=2NbLQLLmZiwWTMtbRttR">ログアウト</a>
				</p>
			</div>
		</div>
		<div class="naviContainer">
			<ul>
				<li><a href="../user">ユーザ</a></li>
				<li><a href="../artist">アーティスト</a></li>
				<li><a href="../audition">オーディション</a></li>
				<li><a href="../news">ニュース</a></li>
				<li><a href="../movie">動画管理</a></li>
				<li><a href="../sound">音楽管理</a></li>
			</ul>
		</div>
		<div class="contentContainer">
			<div class="titleBox">
				<h2>アーティスト管理画面</h2>
			</div>
			<div class="oneColumnsBox">
			<h3>アーティスト仮登録アカウント作成</h3>
			
			<form action="test_acc/" method="post">
			<p>本登録が行われていないアカウント数:[data_s:acc_check]</p>
			<p><input type="submit" name="artist_test_acc" value="仮登録アカウント作成" class="formBtn" />
			<input type="submit" name="artist_del_acc" value="本登録されていないアカウント削除" class="formBtn" />
			<input type="checkbox" id="send" name="del_check" value="check" />
			<label for="send">アカウント削除の場合はチェックを入れてください。</label></p>
			</form>
			<h3>アーティスト一覧</h3>
				<table class="tablesorter" id="sort_table">
				<thead>
				<tr>
				<th>アーティスト管理ID</th>
				<th>アーティスト名</th>
				<th>総ポイント</th>
				<th>登録日時</th>
				<th colspan="3"></th>
				</tr>
				</thead>
				<tbody>
				[for_artist]
				<tr>
				<td>[data_s:seq_num]</td>
				<td>[data_s:artist_name]</td>
				<td>[data_s:vote_point]</td>
				<td>[data_s:reg_date]</td>
				<td class="submit">
				<form action="" method="post">
					<div>
					<input type="hidden" name="artist_no" value="[data_s:ar_id]" />
					<input type="submit" name="det" value="アーティスト詳細" />
					</div>
				</form>
				</td>
				<td class="submit">
					<form action="aud_reg/" method="post">
					<div>
					<input type="hidden" name="artist_reg_no" value="[data_s:seq_num]" />
					<input type="submit" name="registration" value="オーディションに参加" />
					</div>
				</form>
				</td>
				<td class="submit">
					<form action="drop/" method="post">
					<div>
					<input type="hidden" name="artist_drop_no" value="[data_s:seq_num]" />
					<input type="submit" name="drop" value="削除画面" />
					</div>
				</form>
				</td>
				</tr>
				[end_for_artist]
				</tbody>			
				</table>
			</div>
		</div>
		<div class="footContainer">
			<address id="copyright">
				<script type="text/javascript" src="../common/js/copyright.js"></script>
			</address>
		</div>
	</div>
</body>
</html>
