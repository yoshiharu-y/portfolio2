<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="../common/css/main.css" type="text/css" media="all" />
<title>管理画面:音楽詳細</title>
</head>
<body>
	<div class="mainContainer">
		<div class="headContainer">
			<div class="headWrap">
				<h1>UNDEFIND</h1>
				<p>
					<a href="http://beyata.minibird.jp/">サイトを確認</a>　|　
					<a href="../?out=2NbLQLLmZiwWTMtbRttR">ログアウト</a>
				</p>
			</div>
		</div>
		<div class="naviContainer">
			<ul>
				<li><a href="../user">ユーザ</a></li>
				<li><a href="../artist">アーティスト</a></li>
				<li><a href="../audition">オーディション</a></li>
				<li><a href="../news">ニュース</a></li>
				<li><a href="../movie">動画管理</a></li>
				<li><a href="../sound">音楽管理</a></li>
			</ul>
		</div>
		<div class="contentContainer">
			<div class="titleBox">
				<h2>音楽管理画面</h2>
			</div>
			<div class="oneColumnsBox">
			<h3>アーティスト音楽詳細</h3>
			[data_s:err_det]
				<table class="nomalTableDeco">
				<tr>
				<td>投稿アーティスト</td>
					<td class="white">
					<form action="../artist/" method="post">
					<p>[data_s:artist_name]&nbsp;
						<input type="hidden" name="artist_no" value="[data_s:ar_id]" />
						<input type="submit" name="det" value="アーティスト詳細" class="formBtn" /></p>
						</form>
					</td>
				</tr>
				<tr>
				<td>音楽タイトル</td>
				<td class="white">[data_s:sound_title]</td>
				</tr>
				<tr>
				<td>音楽ファイル</td>
				<td class="white">
				<a href="[data_s:sound_url]" target="_blank">音楽ファイルリンク</a>
				</td>
				</tr>
				<tr>
				<td>登録日時</td>
				<td class="white">
				[data_s:reg_date]
				</td>
				</tr>
				<tr>
				<td>更新日時</td>
				<td class="white">
				[data_s:renew_date]
				</td>
				</tr>
				<tr>
				<td colspan="2" class="white nomalTableCenter">
				<form action="edit/" method="post">
				<input type="hidden" name="artist_no" value="[data_s:ar_id]" />
				<input type="hidden" name="sound_no" value="[data_s:seq_num]" />
				<input type="submit" name="sound_edit" value="音楽を編集する" class="formBtn" />
				</form>
				</td>
				</tr>
				</table>
			</div>
		</div>
		<div class="footContainer">
			<address id="copyright">
				<script type="text/javascript" src="../common/js/copyright.js"></script>
			</address>
		</div>
	</div>
</body>
</html>
