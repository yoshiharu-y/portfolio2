<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Language" content="ja" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="imagetoolbar" content="no" />
	
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	
	<meta name="Author" content="" />
	<meta name="copyright" content="" />
	<meta name="robots" content="NOINDEX,NOFOLLOW" />
	
	<link rel="start" href="http://beyata.minibird.jp" />
	<link rel="stylesheet" href="../../common/css/default.css" type="text/css" media="all" />
	<link rel="stylesheet" href="../../common/css/common.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/sound.css" type="text/css" media="all" />
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.laquu.custom-872b0.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.easing.1.3.js"></script>
	
	<title>ミュージック編集</title>
	
	<script type="text/javascript">
		jQuery(function(){
		 laquu(".nomalTable tr").over();
		});
	</script>
</head>

<body>
	<div class="header">
		<div class="header_box">
			<h1>
				<a href="http://beyata.minibird.jp/">
					<img src="../../common/images/logo.gif" width="115" height="20" alt="UnDeFiNd" />
				</a>
			</h1>
			<div class="search_box">
				<form action="../../search/" method="post" enctype="multipart/form-data">
					<input type="hidden" name="search" />
					<input type="text" name="search_text" value="アーティスト名を検索" class="text" />
					<input type="submit" class="search_btn" />
				</form>
			</div>
			<div class="header_navi">
				<p>
					<span>[data_s:artist_name]</span>
					<span><a href="">アカウント設定 ▼</a></span>
					<span><a href="">その他 ▼</a></span>
				</p>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="left_content">
			<p class="user_thum">
				<img src="[data_s:artist_thum]" width="100" height="100" />
			</p>
			<dl>
				<dt>マイページ</dt>
				<dd class="n_1">
					<a href="../account/">
						名前
					</a>
				</dd>
				<dd class="n_2">
					<a href="../password/">
						パスワード
					</a>
				</dd>
				<dd class="n_3">
					<a href="../upload/">
						画像
					</a>
				</dd>
				<dd class="n_4">
					<a href="../news/">
						ニュース
					</a>
				</dd>
				<dd class="n_4">
					<a href="../profile/">
						プロフィール
					</a>
				</dd>
				<dd class="n_1">
					<a href="../movie/">
						動画
					</a>
				</dd>
				<dd class="n_2">
					<a href="../sound/">
						ミュージック
					</a>
				</dd>
			</dl>
			<dl>
				<dt>コンテンツ</dt>
				<dd class="n_1">
					<a href="../">
						マイページへ
					</a>
				</dd>
			</dl>
		</div>
		<div class="right_content">
			<div class="content_one_content">
				<div class="sound">
					<h3 class="title">ミュージック編集</h3>
					<p class="desc">
						アップロードできる形式はMP3です。<br />
						タイトルは文字数制限はありません。裁量の範囲内でお願いします。
					</p>
					<form action="" method="post">
						<input type="hidden" name="sound_conf" value="config" />
						<table border="0" cellpadding="0" cellspacing="0" class="nomalTable">
							<tr>
								<th>タイトル</th>
								<th>登録日時</th>
								<th>更新日時</th>
								<th colspan="2">操作</th>
							</tr>
							<script type="text/javascript" src="audiojs/audio.min.js"></script>
							[for_sound]
							<script>
								audiojs.events.ready(function() {
								  audiojs.createAll();
								});
							</script>
							<tr>
								<td>[data_s:sound_title]</td>
								<td>[data_s:reg_date]</td>
								<td>[data_s:renew_date]</td>
								<td><input type="submit" name="edit_[data_s:seq_num]" value="音楽情報編集" /></td>
								<td><input type="submit" name="drop_[data_s:seq_num]" value="削除" /></td>
							</tr>
							<tr>
								<td colspan="5"><audio src="[data_s:sound_url]" preload="none"></audio></td>
							</tr>
							[end_for_sound]		
						</table>
					</form>
					<h3 class="title">アップロード</h3>
					<p class="desc">
						アップロードはこちらから
					</p>
					<form action="" method="post" enctype="multipart/form-data">
						<dl>
							<dt>音楽タイトル</dt>
							<dd>
								<input type="text" name="up_sound_title" value="[data_s:up_sound_title]" />
							</dd>
							<dt>音楽ファイル</dt>
							<dd>
								<input type="file" name="up_sound" />
							</dd>
							<dd>
								<input type="submit" name="sound_create" value="音楽を投稿する" class="send_submit">
						</dl>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<address>
				<script type="text/javascript" src="../../common/js/copyright.js"></script>
			</address>
		</div>
	</div>
</body>
</html>
