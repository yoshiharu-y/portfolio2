<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Language" content="ja" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="imagetoolbar" content="no" />
	
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	
	<meta name="Author" content="" />
	<meta name="copyright" content="" />
	<meta name="robots" content="NOINDEX,NOFOLLOW" />
	
	<link rel="start" href="http://beyata.minibird.jp" />
	<link rel="stylesheet" href="../common/css/default.css" type="text/css" media="all" />
	<link rel="stylesheet" href="../common/css/common.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/artist_account.css" type="text/css" media="all" />
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="../common/js/jquery.laquu.custom-872b0.js"></script>
	<script type="text/javascript" src="../common/js/jquery.easing.1.3.js"></script>
	
	<title>UNDEFINDアーティスト登録</title>
	
	<script type="text/javascript">
		jQuery(function(){
		 laquu(".nomalTable tr").over();
		});
	</script>
</head>

<body>
	<div class="header">
		<div class="header_box">
			<h1>
				<a href="http://beyata.minibird.jp/">
					<img src="../common/images/logo.gif" width="115" height="20" alt="UnDeFiNd" />
				</a>
			</h1>
		</div>
	</div>
	<div class="content">
		<div class="registBox">
			<div class="title">
				<h3>UNDEFINDアーティスト登録</h3>
				<p>登録完了後、各項目はマイページから変更することができます。<br /><span>(登録長いけど全部必須です)</span></p>
			</div>
		</div>
		<div class="regist">
			<form action="" method="post" enctype="multipart/form-data">
				<dl>
					<dt>パスワード</dt>
					<dd>
						<input type="text" name="password" value="[data_s:password]" size="30" />
					</dd>
					<dt>アーティスト名</dt>
					<dd>
						<input type="text" name="artist_name" value="[data_s:artist_name]" size="30" />
					</dd>
					<dt>誕生日</dt>
					<dd>
						<select name="year">[data_s:year_form]</select>年
						<select name="month">[data_s:month_form]</select>
						月<select name="day">[data_s:day_form]</select>
						日
					</dd>
					<dt>性別</dt>
					<dd class="radio">
						[data_s:sex_form]
					</dd>
					<dt>メールアドレス</dt>
					<dd>
						<input type="text" name="mail" value="[data_s:mail]" size="30" />
					</dd>
					<dt>メールアドレス（確認）</dt>
					<dd>
						<input type="text" name="c_mail" value="[data_s:c_mail]" size="30" />
					</dd>
					<dt>自己紹介</dt>
					<dd class="radio">
						<textarea cols="40" rows="5" name="detail">[data_s:detail]</textarea>
					</dd>
					<dd>
						<span class="text2">
							利用規約はありませんが同意したと見なされます。テストサイトなので特に何もありません。
						</span>
					</dd>
					<dd>
						<input type="submit" name="mms_check" value="確認画面へ移動する" class="submit" />
					</dd>
				</dl>
			</form>
		</div>
		<div class="footer">
			<address>
				<script type="text/javascript" src="../../common/js/copyright.js"></script>
			</address>
		</div>
	</div>
</body>
</html>
